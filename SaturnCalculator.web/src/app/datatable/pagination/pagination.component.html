<div class="d-flex justify-content-between justify-content-md-end align-items-center">
  <div>
    <select class="form-select" [(ngModel)]="pageConfig.pageSize" (change)="changePageSize()">
      <option [ngValue]="5">5</option>
      <option [ngValue]="10">10</option>
      <option [ngValue]="15">25</option>
      <option [ngValue]="50">50</option>
    </select>
  </div>
  <div class="pagination d-flex justify-content-end align-items-center my-2 p-2">
    <button class="page-link rounded-start" (click)="goToPage(1)" [disabled]="currentPageNo == 1">&lt;</button>
    <button class="page-link " (click)="goToPage(currentPageNo - 1)" [disabled]="currentPageNo == 1">&laquo;</button>
    <div class="page-item" *ngFor="let page of pageNumbers">
        <button id="pageNumberBtn" type="btn" class="page-link rounded-0 border-opacity-10" (click)="goToPage(page)" [ngClass]="{'active':page == currentPageNo}">{{page}}</button>
    </div>
    <button class="page-link rounded-end" (click)="goToPage(currentPageNo + 1)" [disabled]="currentPageNo == totalPages">&raquo;</button>
  </div>
</div>
